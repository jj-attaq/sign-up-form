<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js"></script>
  <title>sign-up-form</title>
</head>
<body>
  <div class="container">
    <div class="side-picture">
      <div class="logo">
        <img class="logo-picture" src="./img/odin-lined.png" alt="logo">
        <h1>SIGN-UP FORM</h1>
      </div>
      <p>Photo by Parrish Freeman on Unsplash</p>
    </div>
    <div class="form-block">
      <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-block--form">
        <p>Let's do this!</p>
        <form action="#" method="post">
          <fieldset>
            <legend></legend>
              <div class="row">
                <div class="left-col">
                  <label for="first-name"></label>
                  <input id="first-name" type="text" name="first-name" placeholder="first name" required>
                </div>
                <div class="right-col">
                  <label for="last-name"></label>
                  <input id="last-name" type="text" name="last-name" placeholder="last name" required>
                </div>
              </div>
              <div class="row">
                <div class="left-col">
                  <label for="email"></label>
                  <input id="email" type="email" name="email" placeholder="e-mail" required>
                </div>
                <div class="right-col">
                  <label for="phone"></label>
                  <input id="phone" type="tel" name="phone" placeholder="phone" minlength="9" maxlength="9" required>
                </div>
              </div>
              <div class="row">
                <div class="left-col">
                  <label for="password"></label>
                  <input id="password" type="password" name="password" placeholder="password" minlength="8" maxlength="20" required>
                </div>
                <div class="right-col">
                  <label for="confirmPassword"></label>
                  <input id="confirmPassword" type="password" name="confirmPassword" placeholder="confirm password" minlength="8" maxlength="20" required>
                </div>
              </div>
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <button type="submit">CREATE ACCOUNT</button>
        <p>ALREADY HAVE AN ACCOUNT? <a href="">LOG IN</a></p>
      </div>
    </div>
  </div>
</body>
</html>
