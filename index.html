<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/script.js"></script>
  <title>sign-up-form</title>
</head>
<body>
  <div class="main">
    <div class="side-picture">
      <h1>Sign up form</h1>
    </div>
    <div class="form-block">
      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="row">
            <label class="small-col" for="firstName">First Name</label>
            <input class="large-col" id="firstName" type="text" name="signUpForm">
            <label class="small-col" for="lastName">Last Name</label>
            <input class="large-col" id="lastName" type="text" name="signUpForm">
          </div>
          <div class="row">
            <label class="small-col" for="email">E-Mail</label>
            <input class="large-col" id="email" type="text" name="signUpForm">
            <label class="small-col" for="phone">Phone Number</label>
            <input class="large-col" id="phone" type="text" name="signUpForm">
          </div>
          <div class="row">
            <label class="small-col" for="password">Password</label>
            <input class="large-col" id="password" type="text" name="signUpForm">
            <label class="small-col" for="confirmPassword">Confirm Password</label>
            <input class="large-col" id="confirmPassword" type="text" name="signUpForm">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
